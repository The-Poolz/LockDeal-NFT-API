name: Generate UML Diagram

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  embed-puml-markdown:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setting up node
      uses: actions/setup-node@v1
      with:
        node-version: '16'
    - name: Add plantuml for markdown
      run: npm i -g puml-for-markdown
      shell: bash
    - name: Embed plantuml in markdown
      run: puml-for-markdown -g
      shell: bash
      
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0'

    - name: Install PlantUMLClassDiagramGenerator
      run: dotnet tool install --global PlantUmlClassDiagramGenerator

    - name: Generate UML Diagram
      run: |
        puml-gen ./ ./diagrams/ -dir -allInOne -excludePaths **/tests

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add diagrams/
        git commit -m "Add generated UML diagrams" || echo "No changes to commit"
        git pull --rebase origin ${{ github.head_ref }}
        git push origin HEAD:${{ github.head_ref }}
