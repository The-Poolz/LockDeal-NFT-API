name: Generate UML Diagram

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  uml-diagram-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0'

    - name: Install PlantUMLClassDiagramGenerator
      run: dotnet tool install --global PlantUmlClassDiagramGenerator

    - name: Generate UML Diagram
      run: |
        puml-gen ./ ./diagrams/ -dir -allInOne -excludePaths **/tests

    - name: Download plantuml
      run: pip install plantuml
    
    - name: Write URL to file
      run: python generate_url.py
      env:
        FILE_PATH: ./diagrams/include.puml

    - name: Upload URL as artifact
      uses: actions/upload-artifact@v4
      with:
        name: plantuml-url
        path: url.txt

    - name: Comment PR with URL
      uses: marocchino/sticky-pull-request-comment@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        recreate: true
        header: Diagram URL
        path: ${{github.workspace}}/url.txt
    
    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add diagrams/
        git commit -m "Add generated UML diagrams" || echo "No changes to commit"
        git pull --rebase origin ${{ github.head_ref }}
        git push origin HEAD:${{ github.head_ref }}
