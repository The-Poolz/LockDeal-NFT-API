name: Generate UML Diagram

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0'

    - name: Install PlantUMLClassDiagramGenerator
      run: dotnet tool install --global PlantUmlClassDiagramGenerator

    - name: Generate UML Diagram
      run: |
        puml-gen ./ ./diagrams/ -dir -allInOne -excludePaths **/tests

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install puml-for-markdown
      run: npm install -g puml-for-markdown

    - name: Render puml
      run: puml-for-markdown --root-directory ./diagrams/

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add diagrams/
        git commit -m "Add generated UML diagrams" || echo "No changes to commit"
        git pull --rebase origin ${{ github.head_ref }}
        git push origin HEAD:${{ github.head_ref }}
