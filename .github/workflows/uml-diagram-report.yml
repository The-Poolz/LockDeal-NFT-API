name: Generate UML Diagram

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0'

    - name: Install PlantUMLClassDiagramGenerator
      run: dotnet tool install --global PlantUmlClassDiagramGenerator

    - name: Generate UML Diagram
      run: |
        puml-gen ./ ./diagrams/ -dir -excludePaths **/tests

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add diagrams/
        git commit -m "Add generated UML diagrams" || echo "No changes to commit"
        git push origin HEAD:refs/heads/uml-diagrams

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: uml-diagrams
        delete-branch: true
        title: "Update UML Diagrams"
        body: "This PR updates the UML diagrams."
